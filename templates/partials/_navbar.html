<header>
    <nav class="navbar navbar-expand-lg nav-font navbar-dark bg-dark py-3 mt-1">
        <a class="navbar-brand px-3" href="{% url 'index' %}">
            <i class="fas fa-laptop-code striking-color"></i>&nbsp;
            <span class="h3 nav-font-color">
                fer.codes&gt;&nbsp;<span class="blinking"></span>
            </span>
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-lg-0 mx-auto">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="submit" class="input-group-text search-box search-box-bg" id="inputGroup-sizing-lg">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <input type="search" class="form-control search-box bg-dark text-white" aria-label="Search input"
                        aria-describedby="inputGroup-sizing-lg" placeholder="Search tags, posts...">
                </div>
            </form>
            <ul class="navbar-nav nav nav-pills float-right">
                <li class="nav-item">
                    <a 
                    {% if 'blog' in request.path %} 
                        class="nav-link nav-selected-bg-color btn btn-lg" 
                    {% else %}
                        class="nav-link nav-font-color-a btn btn-lg" 
                    {% endif %} 
                    href="{% url 'posts' %}">Blog</a>
                </li>
                <li class="nav-item ml-2">
                    <a 
                    {% if 'resume' in request.path %} 
                        class="nav-link nav-selected-bg-color text-light btn btn-lg" 
                    {% else %}
                        class="nav-link nav-font-color-a btn btn-lg" 
                    {% endif %} 
                    href="#">Resumé</a>
                </li>
                <li class="nav-item ml-2">
                    {% if user.is_authenticated %}
                        <div class="dropdown">
                            <button class="btn nav-selected-bg-color-outline btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                            </button>
                            <div class="dropdown-menu dropdown-menu-right mt-1 p-0 bg-dark" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item nav-font-color dropdown-link" href="#">Dashboard</a>
                            <a class="dropdown-item nav-font-color dropdown-link" href="{% url 'add_post' %}">Add Post</a>
                            <a class="dropdown-item nav-font-color dropdown-link" href="{% url 'logout' %}">Log out</a>
                            </div>
                        </div>
                    {% else %}
                        <!-- Button trigger modal -->
                        <a href="#" class="nav-link nav-font-color-a btn btn-lg" data-toggle="modal" data-target="#loginModal">Log in</a>
                        <!-- Modal -->
                        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content bg-dark">
                                    <div class="modal-header">
                                        <h5 class="modal-title index-title" id="loginModalLabel">Log in</h5>
                                        <button type="button" class="close index-text-color" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true"><i class="fas fa-times"></i></span>
                                        </button>
                                    </div>
                                    <form action="{% url 'login' %}" method="POST" class="needs-validation" novalidate>
                                        {% csrf_token %}
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="username" class="index-title">Username:</label>
                                                <input type="password" class="form-control" name="username" id="username"
                                                    placeholder="username" required>
                                                <div class="invalid-feedback">
                                                    Please provide your username.
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="index-title">Password: </label>
                                                <input type="password" class="form-control" name="password" id="password"
                                                    placeholder="········" required>
                                                <div class="invalid-feedback">
                                                    Please provide your password.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-light" data-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-outline-warning">Log in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div><!-- END Modal -->
                    {% endif %}
                </li>
                <li class="nav-item ml-2"> <!-- Modify once login functionality is done, so it'll have Login if not logged in or the dashboard otherwise -->
                    
                </li>
            </ul>
        </div>
    </nav>
</header>
