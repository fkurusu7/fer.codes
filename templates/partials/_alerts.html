{% if messages %}
  {% for message in messages %}
    <br>
    <div id="message" class="py-1 alert {{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
  {% endfor %}
{% endif %}
