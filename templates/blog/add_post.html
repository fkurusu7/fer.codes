{% extends 'base.html' %}

{% block title %} | Add Post {% endblock %}

{% block content %}

<div class="container bg-dark border border-warning">
  <div class="row mb-5 text-warning px-md-4">
    <div class="col-md-12 mx-auto">
      <h4 class="text-center mt-4 mb-5">
        <i class="fas fa-plus"></i> Add Blog
      </h4>
      <!-- Alerts -->
      {% include 'partials/_alerts.html' %}
      <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row my-3">
          <!-- Title -->
          <div class="col-md-5 text-center">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" class="form-control" required>
            </div><!-- END Title -->
          </div>
          <!-- Main Photo -->
          <div class="col-md-5 text-center">
            <label for="main_photo">
              <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Main Photo
            </label>
            <input type="file" name="main_photo" id="main_photo" class="text-left pl-5" required>
          </div><!-- END Main Photo -->
          <!-- Published -->
          <div class="col-md-2 text-center">
            <label for="status" class="pl-3">Published</label>
            <input type="checkbox" name="status" value="published" class="form-control">
          </div><!-- END Published -->
        </div>

        <!-- Summary -->
        <div class="row my-3">
          <!-- Summary -->
          <div class="col-md-12">
            <div class="form-group">
              <label for="summary">Summary</label>
              <input type="text" name="summary" class="form-control" required>
            </div>
          </div><!-- END Summary -->
        </div><!-- END Summary -->

        <!-- Categories -->
        <div class="row my-3">
          <!-- Category TextBox -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="summary">Categories <small class="text-light"> (Add new categories separated by commas or pick
                  one to your right.)</small></label>
              <!-- if categories is empty put the required element in the input otherwise the checkboxes should be required-->
              <input type="text" name="categories_comma" class="form-control">
            </div>
          </div>
          <!-- Category CheckBox -->
          <div class="col-md-6">
            <p class="mb-0">Preloaded Categories</p>
            {% for category in categories %}
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox{{ category.id }}"
                name="category_checkbox" value="{{ category.name }}">
              <label class="form-check-label" for="inlineCheckbox{{ category.id }}">{{ category.name }}</label>
            </div>
            {% endfor %}
          </div>
        </div><!-- END Categories -->

        <!-- Photos 1-6 -->
        <div class="accordion border border-warning" id="photos_accordion">
          <div class="card bg-dark">
            <div class="card-header" id="headingOne">
              <h4 class="mb-0">
                <button class="text-warning btn btn-link btn-block text-left text-decoration-none" type="button"
                  data-toggle="collapse" data-target="#collapsePhotos" aria-expanded="false"
                  aria-controls="collapsePhotos">
                  Upload More Photos/Pics <i class="fas fa-arrow-circle-down float-right pt-1"></i>
                </button>
              </h4>
            </div>
          </div>
          <div id="collapsePhotos" class="collapse" aria-labelledby="headingOne" data-parent="#photos_accordion">
            <div class="card-body">
              <!-- Photos 1-2 -->
              <div class="row text-center py-3">
                <!-- Photo 1 -->
                <div class="col-md-6">
                  <label for="photo_1">
                    <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Photo 1
                  </label>
                  <input type="file" name="photo_1" id="photo_1" class="text-center">
                </div>
                <!-- Photo 2 -->
                <div class="col-md-6">
                  <label for="photo_2">
                    <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Photo 2
                  </label>
                  <input type="file" name="photo_2" id="photo_2" class="text-center">
                </div>
              </div>
              <!-- Photos 3-4 -->
              <div class="row text-center py-3">
                <div class="col-md-6">
                  <label for="photo_3">
                    <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Photo 3
                  </label>
                  <input type="file" name="photo_3" id="photo_3" class="text-center">
                </div>
                <div class="col-md-6">
                  <label for="photo_4">
                    <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Photo 4
                  </label>
                  <input type="file" name="photo_4" id="photo_4" class="text-center">
                </div>
              </div>
              <!-- Photos 5-6 -->
              <div class="row text-center py-3">
                <div class="col-md-6">
                  <label for="photo_5">
                    <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Photo 5
                  </label>
                  <input type="file" name="photo_5" id="photo_5" class="text-center">
                </div>
                <div class="col-md-6">
                  <label for="photo_6">
                    <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Photo 6
                  </label>
                  <input type="file" name="photo_6" id="photo_6" class="text-center">
                </div>
              </div>
            </div>
          </div>
        </div> <!-- END Accordion-->
        <!-- END Photos 1-6 -->

        <!-- Description -->
        <div class="form-group my-4">
          <label for="description">Post Content</label>
          <textarea name="content" id="editor" cols="30" rows="15" class="form-control">
            &lt;p&gt;Start your super Post.&lt;/p&gt;
          </textarea>
        </div><!-- END Description -->

        <div class="row justify-content-md-center">
          <div class="col-md-2 mt-4">
            <input type="submit" value="Post" class="btn btn-outline-warning btn-block text-center">
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
