{% extends 'base.html' %}

{% block title %} | Add Post {% endblock %}

{% block content %}

<div class="container bg-light mb-5 border">
  <div class="row">
    <div class="col-md-9 mx-auto">
      <h4 class="bg-light text-center pt-4 pb-3">
        <i class="fas fa-plus"></i> Add Blog
      </h4>
      <!-- Alerts -->
      {% include 'partials/_alerts.html' %}
      <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Title -->
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" class="form-control" required>
        </div>
        <!-- END Title -->

        <!-- Summary & Published -->
        <div class="row">
          <!-- Summary -->
          <div class="col-md-10">
            <div class="form-group">
              <label for="summary">Summary</label>
              <input type="text" name="summary" class="form-control" required>
            </div>
          </div><!-- END Summary -->
          <!-- Published -->
          <div class="col-md-2">
            <label for="status" class="pl-3">Published</label>
            <input type="checkbox" name="status" value="published" class="form-control">
          </div><!-- END Published -->
        </div>
        <!-- END Summary & Published -->

        <!-- Photos/Pics -->

        <!-- Main Photo -->
        <div class="container">
          <div class="row my-2 text-center">
            <div class="col-md-12 my-2">
              <label for="main_photo">
                <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Main Photo
              </label>
              <input type="file" name="main_photo" id="main_photo" class="text-left pl-5" required>
            </div>
          </div>
        </div>
        <!-- END Main Photo -->

        <!-- Photos 1-6 -->
        <div class="accordion" id="photos_accordion">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h4 class="mb-0">
                <button class="text-dark btn btn-link btn-block text-left text-decoration-none" type="button"
                  data-toggle="collapse" data-target="#collapsePhotos" aria-expanded="false"
                  aria-controls="collapsePhotos">
                  Upload More Photos/Pics <i class="fas fa-arrow-circle-down float-right pt-1"></i>
                </button>
              </h4>
            </div>
          </div>
          <div id="collapsePhotos" class="collapse" aria-labelledby="headingOne" data-parent="#photos_accordion">
            <div class="card-body">
              <!-- Photos 1-2 -->
              <div class="row text-center py-3">
                <!-- Photo 1 -->
                <div class="col-md-6">
                  <label for="photo_1">
                    <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Photo 1
                  </label>
                  <input type="file" name="photo_1" id="photo_1" class="text-center">
                </div>
                <!-- Photo 2 -->
                <div class="col-md-6">
                  <label for="photo_2">
                    <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Photo 2
                  </label>
                  <input type="file" name="photo_2" id="photo_2" class="text-center">
                </div>
              </div>
              <!-- Photos 3-4 -->
              <div class="row text-center py-3">
                <div class="col-md-6">
                  <label for="photo_3">
                    <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Photo 3
                  </label>
                  <input type="file" name="photo_3" id="photo_3" class="text-center">
                </div>
                <div class="col-md-6">
                  <label for="photo_4">
                    <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Photo 4
                  </label>
                  <input type="file" name="photo_4" id="photo_4" class="text-center">
                </div>
              </div>
              <!-- Photos 5-6 -->
              <div class="row text-center py-3">
                <div class="col-md-6">
                  <label for="photo_5">
                    <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Photo 5
                  </label>
                  <input type="file" name="photo_5" id="photo_5" class="text-center">
                </div>
                <div class="col-md-6">
                  <label for="photo_6">
                    <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Photo 6
                  </label>
                  <input type="file" name="photo_6" id="photo_6" class="text-center">
                </div>
              </div>
            </div>
          </div>
        </div> <!-- END Accordion-->
        <!-- END Photos 1-6 -->
        <!-- END Photos/Pics -->

        <!-- Description -->
        <div class="form-group my-4">
          <label for="description">Description</label>
          <textarea name="description" id="description" cols="30" rows="15" class="form-control" required></textarea>
        </div>
        <!-- END Description -->

        <input type="submit" value="Post" class="btn btn-secondary btn-block text-center mb-5">
      </form>
    </div>
  </div>
</div>
{% endblock %}
