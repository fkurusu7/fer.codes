{% extends 'base.html' %}

{% block title %} | Add Post {% endblock %}

{% block content %}

<div class="bg-dark border border-warning">
  <div class="row mb-5 text-warning px-md-4">
    <div class="col-md-12 mx-auto">
      <h4 class="text-center mt-4 mb-5">
        <i class="fas fa-plus"></i>  Add Post
      </h4>
      <!-- Alerts -->
      {% include 'partials/_alerts.html' %}
      <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row my-3">
          <!-- Title -->
          <div class="col-md-5 text-center">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" class="form-control" required>
            </div><!-- END Title -->
          </div>
          <!-- Thumbnail Photo -->
          <div class="col-md-5 text-center">
            <label for="thumbnail">
              <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> Thumbnail Photo
            </label>
            <input type="file" name="thumbnail" id="thumbnail" class="text-left pl-5">
          </div><!-- END Thumbnail -->
          <!-- Published -->
          <div class="col-md-2 text-center">
            <label for="status" class="pl-3">Published</label>
            <input type="checkbox" name="status" value="published" class="form-control">
          </div><!-- END Published -->
        </div>

        <!-- Summary -->
        <div class="row my-3">
          <!-- Summary -->
          <div class="col-md-12">
            <div class="form-group">
              <label for="summary">Summary</label>
              <input type="text" name="summary" class="form-control" required>
            </div>
          </div><!-- END Summary -->
        </div><!-- END Summary -->

        <!-- Categories -->
        <div class="row my-3">
          <!-- Category TextBox -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="summary">Categories <small class="text-light"> (Add new categories separated by commas or pick
                  one to your right.)</small></label>
              <!-- if categories is empty put the required element in the input otherwise the checkboxes should be required-->
              <input type="text" name="categories_comma" class="form-control">
            </div>
          </div>
          <!-- Category CheckBox -->
          <div class="col-md-6">
            <p class="mb-0">Preloaded Categories</p>
            {% for category in categories %}
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox{{ category.id }}"
                name="category_checkbox" value="{{ category.name }}">
              <label class="form-check-label" for="inlineCheckbox{{ category.id }}">{{ category.name }}</label>
            </div>
            {% endfor %}
          </div>
        </div><!-- END Categories -->

        <!-- Description -->
        <div class="form-group my-4">
          <label for="description">Post Content</label>
          <textarea name="content" id="editor" cols="30" rows="45" class="form-control">
            &lt;p&gt;Start writing here...&lt;/p&gt;
          </textarea>
        </div><!-- END Description -->

        <div class="row justify-content-md-center">
          <div class="col-md-2 mt-4">
            <input type="submit" value="Post" class="btn btn-outline-warning btn-block text-center">
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
