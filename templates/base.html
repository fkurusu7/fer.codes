{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- CKEditor -->
    <script src="{% static 'ckeditor/ckeditor_4.15.1_full/ckeditor.js' %}"></script>
    <!-- Highlight (languages) -->
    <link rel="stylesheet"
        href="{% static 'ckeditor/ckeditor_4.15.1_full/plugins/codesnippet/lib/highlight/styles/monokai.css' %}">
    <script
        src="{% static 'ckeditor/ckeditor_4.15.1_full/plugins/codesnippet/lib/highlight/highlight.pack.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <!-- END CKEditor -->
    <!-- Title -->
    <title>fer.codes | {% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        {% include 'partials/_navbar.html' %}

        <!-- Main content -->
        {% block content %}
        {% endblock %}

        <!-- Footer -->
        {% include 'partials/_footer.html' %}
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        CKEDITOR.replace('editor', {
            extraPlugins: 'codesnippet',
            codeSnippet_theme: 'monokai_sublime'
        });
    </script>
</body>

</html>
